<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chai aur code | DOM</title>
    <style>
        body{
            background-color: #212121;
            color: #fff;
        }
    </style>
</head>
<body>
    <ul class="language">
        <li>JavaScript</li>
    </ul>
</body>
<script>
    function addLanguage(langName){
        const li = document.createElement('li')
        li.innerHTML = `${langName}`
        const ul = document.querySelector('.language')
        ul.appendChild(li)
    }
    addLanguage("Python")
    addLanguage("C++")
    addLanguage("Ruby")
    addLanguage("")

    function addOptiLanguage(langName){
        const li = document.createElement('li')
        li.appendChild(document.createTextNode(langName))
        document.querySelector('.language').appendChild(li)
    }
    addOptiLanguage("bitch")

    // Edit
    const secondLang = document.querySelector("li:nth-child(2)")
    secondLang.innerHTML = "MOjo"
    const newLi = document.createElement('li')
    newLi.textContent = "Mojo"
    secondLang.replaceWith(newLi)

    //edit

    // const firstLang = document.querySelector('li:nth-child(1)')
    const firstLang = document.querySelector('li:first-child')
    firstLang.outerHTML = '<li>TypeScript</li>'
    // firstLang.innerHTML = "typescript"
    // const newli = document.createElement('li')
    newli.textContent = "typecripT"
    firstLang.replaceWith(newli)

    //remove
    const lastLang = document.querySelector('li:nth-child(3)')
    lastLang.remove()
</script>
</html>
