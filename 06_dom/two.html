<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM | Chai aur Code</title>
    <style>
        body{
            background-color: #212121;
            color: #fff;
            text-decoration: solid;
        }
        .day1{
            text-align: center;
        }
        parent{
            width: 15em;
            background-color: #541211;
        }
    </style>
</head>
<body>
    <div class="parent">
        <div class="day">Monday</div>
        <div class="day">Tuesday</div>
        <div class="day">Wednesday</div>
        <div class="day">Thursday</div>
    </div>
</body>
<script>
    const parent = document.querySelector('.parent')
    console.log(parent);
    console.log(parent.children);
    console.log(parent.children[2]);
    console.log(parent.children[2].innerText);
    for (let i = 0; i < parent.children.length; i++) {
        const element = parent.children[i];
        console.log(element.innerText);
        
    }
    parent.children[1].style.color = 'orange'
    console.log(parent.firstElementChild);
    console.log(parent.lastElementChild.style.backgroundColor = 'blueviolet');
    console.log(parent.lastElementChild.style.padding = '4px');
    console.log(parent.lastElementChild.style.borderRadius = '5px');
    const dayOne = document.querySelector('.day')
    console.log(dayOne);
    console.log(dayOne.parentElement.innerHTML);
    console.log(dayOne.nextElementSibling.innerHTML);

    console.log("NODES: ", parent.childNodes);
    
    
</script>
</html>
